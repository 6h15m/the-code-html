<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>help | the code.</title>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
</head>

<body>
    <div class="wrapContainer">
        <div class="gameContainer">
            <a href="index.html">
                <h5>&#60; back</h5>
            </a>
            <h2>도움말</h2>
            <label>
                the code는 쌍자 암호의 복호화를 학습할 수 있는 게임입니다.<br>
                게임의 각 스테이지에 있는 key와 암호화된 문장을 복호화해 보세요.<br><br>
            </label>
            <h3>hint 버튼</h3>
            <label>
                복호화하는 과정이 너무 어렵다면 hint 버튼을 눌러보세요.<br>
                암호기 및 복호기 시스템을 지원합니다.<br><br>
            </label>
            <h3>답안 제출</h3>
            <label>
                복호화된 단어 또는 문장을 넣고 Enter 키를 누르면 정답인지 확인이 가능합니다.<br>
                대문자 또는 소문자를 통일하고, 띄어쓰기를 하지 않은 문장을 넣어주세요.<br>
                'X'는 단어 또는 문장의 뜻에 맞게 제거해주세요.
            </label>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
